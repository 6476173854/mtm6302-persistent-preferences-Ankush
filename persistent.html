<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="persistent.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dynamic List with Preferences</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dynamic List with Preferences</h1>
        <div class="preferences-panel mt-4">
            <h3>Preferences</h3>
            <div class="form-group">
                <label for="themeSelect">Select Theme:</label>
                <select id="themeSelect" class="form-control">
                    <option value="theme-light">Light Theme</option>
                    <option value="theme-dark">Dark Theme</option>
                    <option value="theme-colorful">Colorful Theme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="listStyleSelect">Select List Style:</label>
                <select id="listStyleSelect" class="form-control">
                    <option value="list-group">Default List</option>
                    <option value="list-group-flush">Flush List</option>
                    <option value="list-inline">Inline List</option>
                </select>
            </div>
        </div>
        <div class="mt-4">
            <h3>Items List</h3>
            <ul id="itemList" class="list-group"></ul>
        </div>
    </div>
    <script src="persistent.js"></script>
</body>
</html>
